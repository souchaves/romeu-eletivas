<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Eletivas - EEMTI Romeu de Castro</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/45/Education_icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Cadastro de Eletivas</h1>

    <form id="cadastroForm">
      <input type="text" id="nome" class="form-control mb-2" placeholder="Nome completo" required />
      <input type="text" id="matricula" class="form-control mb-2" placeholder="Número de matrícula" required />
      
      <select id="serie" class="form-select mb-2" required>
        <option value="">Selecione a série</option>
        <option value="1">1º Ano</option>
        <option value="2">2º Ano</option>
      </select>

      <select id="curso1" class="form-select mb-2" required>
        <option value="">Selecione o 1º curso</option>
      </select>

      <select id="curso2" class="form-select mb-2" required>
        <option value="">Selecione o 2º curso</option>
      </select>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div id="mensagem" class="mt-3 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
