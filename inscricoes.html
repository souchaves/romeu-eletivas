<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Inscri√ß√µes - Eletivas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Lista de Inscritos</h2>

    <div class="text-center mb-4">
      <button id="limparBtn" class="btn btn-danger">üóëÔ∏è Limpar todas as inscri√ß√µes</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matr√≠cula</th>
          <th>S√©rie</th>
          <th>Curso 1</th>
          <th>Curso 2</th>
        </tr>
      </thead>
      <tbody id="tabelaInscricoes"></tbody>
    </table>
  </div>

  <script>
    // Recupera os dados do localStorage
    const inscricoes = JSON.parse(localStorage.getItem("inscricoes")) || [];
    const tabela = document.getElementById("tabelaInscricoes");

    // Preenche a tabela com os dados
    inscricoes.forEach(insc => {
      const linha = `
        <tr>
          <td>${insc.nome}</td>
          <td>${insc.matricula}</td>
          <td>${insc.serie}¬∫ ano</td>
          <td>${insc.curso1}</td>
          <td>${insc.curso2}</td>
        </tr>
      `;
      tabela.innerHTML += linha;
    });

    // Bot√£o para limpar as inscri√ß√µes
    document.getElementById("limparBtn").addEventListener("click", function () {
      const confirmar = confirm("Tem certeza que deseja apagar TODAS as inscri√ß√µes?");
      if (confirmar) {
        localStorage.removeItem("inscricoes");
        location.reload(); // Atualiza a p√°gina para limpar a tabela
      }
    });
  </script>
</body>
</html>
